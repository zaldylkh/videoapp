   				<div class="hidden-xs col-lg-2 text-right" style="height:75px;">

              <div class="col-xs-12 col-lg-10 text-center">

                  <input id="busqueda" type="text" class="form-control">
                  <span class="input-group-btn">
                    <button id="searchbtn" class="btn btn-default" type="button">Buscar</button>
                    <button id="options" value="song" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">

                    </button>
   
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#" onclick="selectedOption('artist')">Artist</a></li>

                  </span>
                </div>
              </div>

   			</div>

        		<div id="buttonmenu" style="clear: both;">
				
						<ul>
							<li><input type="image" class="icsmall" id="toggleMPlayer" src="imgs/hide.png" border='0px' /></input></li>

							<li><a href="#" onclick="player.loadPrev()"><img class="icsmall" src="imgs/prev.png"></a></li>

				</div>
